<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<form class="form-inline" action="" method="get">
										
										<label class="inline">用户搜索</label>
										<select name="field" class="form-control">
											<option value="send">发送人</option>
											<option value="get">接收人</option>
											<option value="kwtitle">标题关键字</option>
											<option value="kwcmt">评论关键字</option>
										</select>
											<input type="text" name="keyword" class="form-control">
										<label class="inline">&nbsp;&nbsp;排序：</label>
											<select name="order" class="form-control">
												<option value="asc">发布时间升</option>
												<option value="desc">发布时间降</option>
											</select>
											<button type="submit" class="btn btn-purple btn-sm">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												Search
											</button>
									</form>
								</div>
								<div class="space-4"></div>
								<div class="row">
									<form id="form" method="post" action="{:U('del')}">
										<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center"><input class="check-all" type="checkbox" value=""></th>
												<th>发送人</th>
												<th>接收人</th>
												<th class="center">标题</th>
												<th class="center">评论</th>
												<th>发布时间</th>
												<th class="center">操作</th>
											</tr>
										</thead>
										<tbody>
										<style>
											.grouptd{position:relative;}
											.group{display:inline-block;width:100%;}
											.groupselect{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
										</style>
										<volist name="list" id="val">
											<tr>
												<td class="center">
													<input class="uids" type="checkbox" name="uids[]" value="{$val['id']}">
												</td>
												<td>{$val['user']}</td>
												<td>{$val['getter']}</td>
												<td>{$val['title']}</td>
												<td>{$val['content']}</td>
												<td>{$val['time']}</td>
												<td class="center"><a edit="{$val['id']}" href="javascript:;">修改</a>&nbsp;<if condition="$val['uid'] neq 1"><a class="del" href="javascript:;" val="{:U('del')}?uids={$val['id']}" title="删除">删除</a></if></td>
											</tr>
										</volist>
										</tbody>
									</table>
									</form>
									<div class="cf">
										<input id="submit" class="btn btn-info" type="button" value="删除">
									</div>
								{$page}
								</div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function(){
			$(".group").click(function(){
				$(this).addClass('hide');
				$(this).parent().find(".groupselect").removeClass('hide');
			})
			$(".groupselect").on("change",function(){
				var ob = $(this);
				var gid=ob.val();
				var uid = ob.parent().find('.group').attr('val');
				$.get("{:U('update')}?ajax=yes&uid="+uid+"&gid="+gid,function(data){
					var text = ob.find("option:selected").text();
					ob.parent().find(".group").removeClass('hide').html(text);
					ob.addClass('hide');
				 });
			})
			
			$(".check-all").click(function(){
				$(".uids").prop("checked", this.checked);
			});
			$(".uids").click(function(){
				var option = $(".ids");
				option.each(function(i){
					if(!this.checked){
						$(".check-all").prop("checked", false);
						return false;
					}else{
						$(".check-all").prop("checked", true);
					}
				});
			});
			$("#submit").click(function(){
				bootbox.confirm({
					title: "系统提示",
					message: "是否要删除所选评论？", 
					callback:function(result){
						if(result){
							$("#form").submit();
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
			$(".del").click(function(){
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该评论?", 
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		$("a").click(function(){
			
			if(edit=$(this).attr("edit")){
				var content = $(this).parent().siblings().eq(4).text();
				layer.open({
				title: '评论内容',
				type: 0, 
				content: '<div class="form-group"><label class="sr-only" for="cmtContent">评论</label><input type="text" class="form-control" id="cmtContent" name="cmtContent" placeholder="新的评论" value="'+content+'"></div>',
				btn: ['确认', '取消'],
				yes: function(){
						$.post("{:U('Admin/Cmt/edit')}",
								{
									content:$("#cmtContent").val(),
									id:edit,
								},
								function(){
									location.reload();
								}
						)
					}
				});	
			}
		})
		</script>
	</body>
</html>
