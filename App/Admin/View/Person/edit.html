<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" action="{:U('update')}" method="post">
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 账号 </label>
											<div class="col-sm-9">
												<input type="text" readonly class="rcol-xs-10 col-sm-5" value="{$person.account}">
												<input type="hidden" name="id" value="{$person['id']}">
												<span class="help-inline col-xs-12 col-sm-7">
													<span class="middle">无法修改</span>
												</span>
											</div>
										</div>
					
										<div class="space-4"></div>
										
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户名 </label>
											<div class="col-sm-9">
												<input type="text" class="rcol-xs-10 col-sm-5" name="name" value="{$person.name}">
												<span class="help-inline col-xs-12 col-sm-7">
													<span class="middle">4-8个字节</span>
												</span>
											</div>
										</div>

					
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 用户密码 </label>
											<div class="col-sm-9">
												<input type="password" name="password" id="password" placeholder="用户密码" class="col-xs-10 col-sm-5" value="">
												<span class="help-inline col-xs-12 col-sm-7">
													<span class="middle">留空不修改</span>
												</span>
											</div>
										</div>

										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 头像 </label>
											<div class="col-sm-9">
												<div class="col-xs-10 col-sm-5">{:UpImage("head",100,100,$person['head'])}</div>
												<span class="help-inline col-xs-12 col-sm-7">
													<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
												</span>
											</div>
											
										</div>

 

										
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 手机号码 </label>
											<div class="col-sm-9">
												<input type="text" name="mobile" id="phone" placeholder="手机号码" class="col-xs-10 col-sm-5" value="{$person['mobile']}">
												<span class="help-inline col-xs-12 col-sm-7">
													<span class="middle"></span>
												</span>
											</div>
										</div>


										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right" for="form-field-8"> E-mail </label>
											<div class="col-sm-9">
												<input type="email" name="email" id="email" placeholder="E-mail" class="col-xs-10 col-sm-5" value="{$person['email']}">
												<span class="help-inline col-xs-12 col-sm-7">
													<span class="middle"></span>
												</span>
											</div>
										</div>
									
										<div class="space-4"></div>
										
										<div class="col-md-offset-2 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="button" id="close-edit">
												<i class="icon-undo bigger-110"></i>
												取消
											</button>
										</div>
									</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
		<script src="__PUBLIC__/qwadmin/js/function.js"></script>
		<script>
		$("#close-edit").click(function(){
			location.replace("{:U('index')}");
		});
		</script>
		
	
	</body>
</html>
